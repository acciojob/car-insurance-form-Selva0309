<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
    <form method="POST">
		<label for ="name">Name</label></br>
		<input type="text" id="name" required><br>
		<label for ="email">Email</label></br>
		<input type="email" id="email" required><br>
		<p>Gender</p><br>
		<input type="radio" id="male" name="gender" value="male" required>
		  <label for="male">Male</label><br>
	  <input type="radio" id="female" name="gender" value="female" required>
  <label for="female">Female</label><br>
		<label for ="cars">Car brands</label></br>
		<select id="cars">
		<option id="bmw">BMW</option>
		<option id="audi">Audi</option>
		<option id="mercedez">Mercedez</option>
		</select><br>
		<label for ="carage">Car Age</label></br>
		<input type="number" id="carage" required><br>
		<label for ="dop">Date of Purchase(dop)</label></br>
		<input type="date" id="dop" required><br>
		<label for ="password">Password</label></br>
		<input type="password" id="password" required><br>
		<button type="submit">Submit</button>
	</form>
	<script type="text/javascript" src="./script.js">
		
</script>

</body>

</html>
